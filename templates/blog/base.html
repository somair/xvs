{% extends 'layout/master.html' %}

{% block extracss %}
  <style>
    table, td, th
    {
      border:0;
      padding: 15px;
    }
    th {
      vertical-align: top;
      text-align: right;
    }
    img {
      margin: 10px;
    }
  </style>
{% endblock extracss %}

{% block extrajavascript %}
  <script type="text/javascript" src="/static/js/tiny_mce/tiny_mce.js"></script>
  <script type="text/javascript">
    tinyMCE.init({
      mode : "textareas"
    });
  </script>
{% endblock extrajavascript %}
